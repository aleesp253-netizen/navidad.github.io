<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Trap Duki - Navidad Abogacía y Básquetbol</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=UnifrakturMaguntia&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            position: relative;
            background: linear-gradient(135deg, 
                #000000 0%, 
                #1a0033 20%, 
                #2d1b69 40%, 
                #4a148c 60%, 
                #6a1b9a 75%, 
                #7b1fa2 85%, 
                #8e24aa 95%, 
                #9c27b0 100%);
        }

        /* Estrellas diamante */
        .diamond-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .diamond-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ffffff, #00ffff, transparent);
            border-radius: 50%;
            animation: diamondGlimmer 3s infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes diamondGlimmer {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            50% { 
                opacity: 1;
                transform: scale(1.5);
                box-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 0.8);
            }
        }

        /* Partículas de energía/humo */
        .energy-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatUp 8s infinite linear;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(50px);
            }
        }

        
        /* Título principal estilo Rockstar */
        .main-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            padding: 0 20px;
            font-family: 'Permanent Marker', cursive;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 400;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.9),
                0 0 40px rgba(0, 255, 255, 0.8),
                0 0 60px rgba(0, 255, 255, 0.6),
                0 0 80px rgba(0, 200, 255, 0.4);
            animation: titleDiamondShine 4s infinite, levitate 3s infinite ease-in-out;
            position: relative;
        }

        .main-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: diamondShine 3s infinite;
        }

        @keyframes levitate {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes titleDiamondShine {
            0%, 100% { 
                filter: brightness(1);
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.9),
                    0 0 40px rgba(0, 255, 255, 0.8),
                    0 0 60px rgba(0, 255, 255, 0.6),
                    0 0 80px rgba(0, 200, 255, 0.4);
            }
            50% { 
                filter: brightness(1.3);
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 50px rgba(0, 255, 255, 0.9),
                    0 0 70px rgba(0, 255, 255, 0.7),
                    0 0 90px rgba(0, 200, 255, 0.5);
            }
        }

        @keyframes diamondShine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        /* Texto central "duki forever" */
        .duki-forever {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Permanent Marker', cursive;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 400;
            color: #ffffff;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 1),
                0 0 50px rgba(0, 255, 255, 0.9),
                0 0 70px rgba(0, 255, 255, 0.7),
                0 0 90px rgba(0, 200, 255, 0.5);
            animation: dukiGlow 3s infinite alternate, levitate 4s infinite ease-in-out;
            z-index: 8;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        @keyframes dukiGlow {
            0% { 
                filter: brightness(1);
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 50px rgba(0, 255, 255, 0.9),
                    0 0 70px rgba(0, 255, 255, 0.7),
                    0 0 90px rgba(0, 200, 255, 0.5);
            }
            100% { 
                filter: brightness(1.4);
                text-shadow: 
                    0 0 40px rgba(255, 255, 255, 1),
                    0 0 60px rgba(0, 255, 255, 1),
                    0 0 80px rgba(0, 255, 255, 0.8),
                    0 0 100px rgba(0, 200, 255, 0.6);
            }
        }

        /* Contenedor de elementos */
        .elements-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1200px;
            height: 500px;
            z-index: 5;
        }

        /* Iconos con aura de energía */
        .icon {
            filter: drop-shadow(0 0 20px currentColor);
            animation: iconLevitate 4s infinite ease-in-out;
        }

        @keyframes iconLevitate {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Balanza de Justicia estilo cromo */
        .justice-scale {
            position: absolute;
            top: 15%;
            left: 10%;
            color: #c0c0c0;
            animation: iconLevitate 5s infinite ease-in-out, chromeGlimmer 3s infinite alternate;
        }

        @keyframes chromeGlimmer {
            0% { 
                filter: drop-shadow(0 0 20px rgba(192, 192, 192, 0.8));
                color: #c0c0c0;
            }
            50% { 
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1));
                color: #ffffff;
            }
            100% { 
                filter: drop-shadow(0 0 25px rgba(192, 192, 192, 0.9));
                color: #e0e0e0;
            }
        }

        /* Mazo con rayo de Duki */
        .gavel {
            position: absolute;
            top: 35%;
            left: 5%;
            color: #c0c0c0;
            animation: iconLevitate 4.5s infinite ease-in-out 0.5s, chromeGlimmer 3s infinite alternate 0.5s;
        }

        /* Aro de básquetbol callejero con cadenas */
        .street-hoop {
            position: absolute;
            top: 20%;
            right: 10%;
            color: #ff6b6b;
            animation: iconLevitate 4s infinite ease-in-out 2s;
        }

        /* Balón con energía eléctrica */
        .energy-basketball {
            position: absolute;
            top: 45%;
            right: 20%;
            color: #000000;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8));
            animation: iconLevitate 3.5s infinite ease-in-out 1.5s, electricSpin 6s infinite linear;
        }

        @keyframes electricSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Marcador digital estadio */
        .stadium-scoreboard {
            position: absolute;
            bottom: 20%;
            right: 8%;
            background: linear-gradient(135deg, #000000, #1a0033);
            border: 3px solid #00ffff;
            border-radius: 10px;
            padding: 20px 35px;
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 3.5rem;
            font-weight: 400;
            color: #00ffff;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.9),
                0 0 40px rgba(0, 255, 255, 0.7);
            animation: scoreboardBlink 2s infinite alternate, iconLevitate 3s infinite ease-in-out;
        }

        @keyframes scoreboardBlink {
            0% { 
                opacity: 0.8;
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            }
            100% { 
                opacity: 1;
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.9);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 1.8rem;
                top: 5%;
            }
            
            .icon {
                transform: scale(0.6);
            }
            
            .stadium-scoreboard {
                font-size: 2.5rem;
                padding: 15px 25px;
            }
            
            .duki-forever {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas diamante -->
    <div class="diamond-stars" id="diamondStars"></div>
    
    <!-- Partículas de energía -->
    <div class="energy-particles" id="energyParticles"></div>
    
        
    <!-- Título principal estilo Rockstar -->
    <h1 class="main-title">Feliz Navidad mi Abogada y Basquetbolista</h1>
    
    <!-- Texto central "duki forever" -->
    <div class="duki-forever">duki forever</div>
    
    <!-- Elementos de Abogacía estilo Trap -->
    <div class="justice-scale icon">
        <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Columna central -->
            <line x1="60" y1="10" x2="60" y2="110" stroke="currentColor" stroke-width="4"/>
            <!-- Base -->
            <line x1="35" y1="110" x2="85" y2="110" stroke="currentColor" stroke-width="4"/>
            <!-- Brazo superior -->
            <line x1="20" y1="30" x2="100" y2="30" stroke="currentColor" stroke-width="3"/>
            <!-- Cadenas -->
            <line x1="35" y1="30" x2="35" y2="50" stroke="currentColor" stroke-width="2"/>
            <line x1="85" y1="30" x2="85" y2="50" stroke="currentColor" stroke-width="2"/>
            <!-- Platos de la balanza con efecto cromo -->
            <ellipse cx="35" cy="55" rx="20" ry="4" stroke="currentColor" stroke-width="3" fill="none"/>
            <ellipse cx="85" cy="55" rx="20" ry="4" stroke="currentColor" stroke-width="3" fill="none"/>
            <ellipse cx="35" cy="48" rx="12" ry="3" stroke="currentColor" stroke-width="2" fill="none"/>
            <ellipse cx="85" cy="48" rx="12" ry="3" stroke="currentColor" stroke-width="2" fill="none"/>
            <!-- Destellos de diamante -->
            <circle cx="35" cy="55" r="2" fill="rgba(255, 255, 255, 0.9)"/>
            <circle cx="85" cy="55" r="2" fill="rgba(255, 255, 255, 0.9)"/>
        </svg>
    </div>
    
    <div class="gavel icon">
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Mango del mazo -->
            <rect x="45" y="25" width="10" height="50" rx="2" stroke="currentColor" stroke-width="3" fill="none"/>
            <!-- Cabeza del mazo -->
            <rect x="20" y="18" width="60" height="18" rx="3" stroke="currentColor" stroke-width="3" fill="none"/>
            <!-- Rayo de Duki grabado -->
            <path d="M35 25 L40 30 L45 25 L50 35 L55 25 L60 30 L65 25" 
                  stroke="#00ffff" stroke-width="2" fill="none" opacity="0.8"/>
            <!-- Base -->
            <rect x="35" y="70" width="30" height="10" rx="2" stroke="currentColor" stroke-width="3" fill="none"/>
            <!-- Aura de energía alrededor del rayo -->
            <path d="M35 25 L40 30 L45 25 L50 35 L55 25 L60 30 L65 25" 
                  stroke="#00ffff" stroke-width="4" fill="none" opacity="0.3" filter="blur(2px)"/>
        </svg>
    </div>
    
    <!-- Elementos de Básquetbol callejero -->
    <div class="street-hoop icon">
        <svg width="140" height="160" viewBox="0 0 140 160" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Tablero -->
            <rect x="25" y="10" width="90" height="60" rx="5" stroke="currentColor" stroke-width="4" fill="none"/>
            <!-- Cuadro interior -->
            <rect x="45" y="25" width="50" height="30" rx="3" stroke="currentColor" stroke-width="3" fill="none"/>
            <!-- Aro -->
            <circle cx="70" cy="85" r="30" stroke="currentColor" stroke-width="4" fill="none"/>
            <!-- Red con cadenas rotas -->
            <path d="M40 85 L45 110 M50 85 L52 110 M60 85 L62 110 M70 85 L72 110 M80 85 L82 110 M90 85 L95 110 M100 85 L105 110" 
                  stroke="currentColor" stroke-width="2" opacity="0.8"/>
            <!-- Cadenas extra rotas -->
            <path d="M35 85 L38 105 M65 85 L67 105 M73 85 L75 105 M85 85 L88 105 M95 85 L98 105" 
                  stroke="currentColor" stroke-width="1.5" opacity="0.5" stroke-dasharray="5,5"/>
        </svg>
    </div>
    
    <div class="energy-basketball icon">
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Balón negro -->
            <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="4" fill="none"/>
            <path d="M50 5 Q50 50 50 95 M5 50 Q50 50 95 50" stroke="currentColor" stroke-width="3"/>
            <path d="M15 30 Q50 50 85 30 M15 70 Q50 50 85 70" stroke="currentColor" stroke-width="2" opacity="0.7"/>
            <!-- Líneas de energía azul -->
            <path d="M20 20 Q50 40 80 20" stroke="#00ffff" stroke-width="2" opacity="0.8" filter="blur(1px)"/>
            <path d="M20 80 Q50 60 80 80" stroke="#00ffff" stroke-width="2" opacity="0.8" filter="blur(1px)"/>
            <path d="M25 15 Q50 35 75 15" stroke="#00ffff" stroke-width="1" opacity="0.5" filter="blur(2px)"/>
            <path d="M25 85 Q50 65 75 85" stroke="#00ffff" stroke-width="1" opacity="0.5" filter="blur(2px)"/>
            <!-- Aura eléctrica -->
            <circle cx="50" cy="50" r="50" stroke="#00ffff" stroke-width="1" opacity="0.3" filter="blur(3px)"/>
        </svg>
    </div>
    
    <div class="stadium-scoreboard">
        23
    </div>
    
    <script>
        // Generar estrellas diamante
        function generateDiamondStars() {
            const container = document.getElementById('diamondStars');
            const numberOfStars = 80;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'diamond-star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(star);
            }
        }
        
        // Generar partículas de energía
        function generateEnergyParticles() {
            const container = document.getElementById('energyParticles');
            const numberOfParticles = 30;
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }
        
                
        // Inicializar todo
        generateDiamondStars();
        generateEnergyParticles();
        
        // Efectos interactivos avanzados
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            // Movimiento del título
            const title = document.querySelector('.main-title');
            if (title) {
                title.style.transform = `translateX(calc(-50% + ${(x - 0.5) * 20}px)) translateY(${(y - 0.5) * 10}px)`;
            }
            
            // Efecto de energía en los iconos
            const icons = document.querySelectorAll('.icon');
            icons.forEach((icon, index) => {
                const intensity = 0.5 + (Math.sin(Date.now() * 0.001 + index) + 1) * 0.25;
                icon.style.filter = `drop-shadow(0 0 ${20 + intensity * 10}px currentColor)`;
            });
        });
        
        // Efecto de encendido secuencial tipo Duki
        window.addEventListener('load', () => {
            const elements = document.querySelectorAll('.icon, .stadium-scoreboard');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.filter = 'blur(10px)';
                
                setTimeout(() => {
                    element.style.transition = 'all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                    element.style.opacity = '1';
                    element.style.filter = 'blur(0)';
                }, 500 + (index * 150));
            });
        });
    </script>
</body>
</html>
